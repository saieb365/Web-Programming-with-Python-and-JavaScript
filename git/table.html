<!DOCTYPE html>
<html>
<head>
	<title>Table Page</title>
	<style>
		table {
			border: 2px solid black;
			border-collapse: collapse;
			/*width: 400px;*/
			width: 50%;
		}
		th, td {
			border: 1px solid black;
			background-color: lightgray;
			padding: 5px;
		}
		/*td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Names and Ages</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Olever</td>
			<td>46</td>
		</tr>
		<tr>
			<td>George</td>
			<td>Salim</td>
			<td>22</td>
		</tr>
	</table>
</body>
</html>
